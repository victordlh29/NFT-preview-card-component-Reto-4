<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/Style/index.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>
    <div class="card">
      <div id="box">
        <div class="image">
          <img id="logo" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <div class="contain">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="contain-text">
            <label id="text1"><img id="ico1" src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</label>
            <label id="text2"> <img id="ico2" src="/images/icon-clock.svg" alt="icon-clock">3 days left</label>
          </div>
          <div class="image2">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <div class="by">
            <h4 id="create">
              <spam>Creation of</spam> Jules Wyvern
            </h4>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victor De La Hoz</a>.
  </div>
</body>

</html>
